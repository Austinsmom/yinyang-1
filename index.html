	<p>milkの目標と特徴は、「コンテンツとレイアウトの分離」「純粋なHTML」「クライアントサイド主体」「プログレッシブエンハンスメントの実現」という点にあります。実際のHTMLでは、多くの場合レイアウトをHTMLタグとして表現してしまっています。その結果、コンテンツがレイアウト内に点在する事になり、メンテナンス性が著しく下がる結果となっているのです。</p>
	<p>ここで、milkが採用する方策は、HTMLをコンテンツ部分とレイアウト部分の2つのHTMLに分離することです。(かつてのXSLTは、milkに近い思想を持っていましたが、複雑すぎるという決定的な欠点を持っていました)</p>
